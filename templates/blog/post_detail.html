{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-2">{{ post.title }}</h1>
  <p class="text-gray-500 text-sm mb-6">{{ post.created_at|date:"Y-m-d H:i" }}</p>
  <div class="prose max-w-full mb-6">
    {{ post.content|linebreaks }}
  </div>
  <a href="{% url 'blog:post_list' %}" class="text-blue-500 hover:underline">
    <-Back to all posts
  </a>
</div>
{% endblock %}
